abstract:
  description: "빠른 시작 및 자습서를 사용하여 데이터를 준비하고 모델을 작성 및 배포하는 방법을 알아봅니다. Azure Machine Learning의 미리 보기 기능을 사용하면 Python 도구 및 라이브러리를 통해 Machine Learning 및 AI 모델을 빌드, 배포 및 관리할 수 있습니다. Azure에서 다양한 데이터와 계산 서비스를 사용하여 데이터를 저장하고 처리할 수 있습니다."
