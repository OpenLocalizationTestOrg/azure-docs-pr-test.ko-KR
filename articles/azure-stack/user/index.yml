abstract:
  description: "Azure Stack은 회사 또는 서비스 공급자의 데이터 센터에서 Azure 서비스를 사용할 수 있게 하는 하이브리드 클라우드 플랫폼입니다. 개발자는 Azure Stack에서 앱을 빌드할 수 있습니다. 그런 다음 Azure Stack 또는 Azure에 배포하거나, Azure Stack 클라우드와 Azure 간의 연결을 활용하는 진정한 하이브리드 앱을 빌드할 수 있습니다. 빠른 시작 및 자습서를 사용하여 리소스를 만들고 앱을 배포하는 방법을 알아봅니다.<br/><br/>을 사용 하는 Azure 스택 운영자에 게는 인프라를 관리 하 고 서비스를 제공 하는 경우 참조 우리의 <a href=\"/azure/azure-stack/\">연산자 설명서</a>합니다."
