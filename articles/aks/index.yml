abstract:
  description: 'Azure Container Service(AKS)는 호스팅된 Kubernetes 환경을 관리하여 컨테이너 오케스트레이션 전문성 없이 컨테이너화된 응용 프로그램을 빠르고 쉽게 배포하고 관리할 수 있습니다. 또한 응용 프로그램을 오프라인으로 변경하지 않고 주문형 리소스를 프로비전하고, 업그레이드하고, 크기 조정하여 진행 중인 작업 및 유지 관리 부담을 제거합니다.'
