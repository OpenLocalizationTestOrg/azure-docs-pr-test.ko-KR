abstract:
  description: "Azure Location Based Services(미리 보기)는 모든 산업의 개발자에게 지리적 컨텍스트를 웹 및 모바일 응용 프로그램에 제공하는 데 필수적인 최신 매핑 데이터를 탑재한 강력한 지리 공간 기능을 제공합니다. 이 서비스는 여러 미디어를 통한 개발을 쉽고 유연하며 이식 가능하도록 웹 기반 JavaScript 제어와 함께 제공되는 REST API의 Azure One API 규격 집합입니다."
