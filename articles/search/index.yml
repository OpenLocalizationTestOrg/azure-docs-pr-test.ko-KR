abstract:
  description: "Azure Search를 사용하여 비공개, 이기종 콘텐츠에 대한 엔터프라이즈 검색 솔루션을 만드는 방법을 알아봅니다. 자습서, API 참조 및 기타 문서가 광범위한 시나리오에서 단순-고급 구문을 사용하여 쿼리 가능한 단일 고속 인덱스로 검색 가능한 콘텐츠를 통합하는 방법을 보여 줍니다."
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/search/media/index/search-page-callouts3.png
      width: 250
    title: "Azure Search에 대해 알아보기(9:32)"
    href: https://channel9.msdn.com/Events/Connect/2016/138/player
    width: 250
