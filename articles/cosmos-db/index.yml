abstract:
  description: "Azure Cosmos DB는 전 세계에 배포된 다중 모델 데이터베이스 서비스입니다. 널리 사용되는 API 및 프로그래밍 모델을 사용하여 문서, 키-값, 전체-열 및 그래프 데이터베이스를 개발하기 위해 이 빠른 시작, 자습서 및 샘플을 사용합니다. 포괄적인 SLA를 사용하는 동안 여러 Azure 지역에 걸쳐 데이터를 복제하고 저장소에서 독립적으로 처리량의 크기를 조정하는 방법을 알아봅니다."
